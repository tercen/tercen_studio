version: "3.9"

services:

  couchdb:
    image: ibmcom/couchdb3:3.1.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    volumes:
      - couchdb3-data:/opt/couchdb/data
    restart: always

  tercen:
    image: tercen/tercen:0.9.13
    #    image: tercen/tercen:latest
    ports:
      - "5402:5400"
    volumes:
      - /var/lib/tercen/external:/var/lib/tercen/external
      - tercen-data:/var/lib/tercen/data
      - ./config/tercen:/etc/tercen
      - var-run:/var/run
    restart: always

  runtime-docker:
    privileged: true
    image: docker:20.10.9-dind-alpine3.14
    volumes:
      - var-run:/var/run
      - var-lib-docker:/var/lib/docker
      - tercen-data:/var/lib/tercen/data
      - /var/lib/tercen/external:/var/lib/tercen/external
      - tmp:/tmp
    restart: always

  tercen_studio:
    image: tercen/tercen_studio:4.0.4-0
    ports:
      - "8787:8787"
    environment:
      - PASSWORD=tercen
    volumes:
      - /var/lib/tercen/share:/var/lib/tercen/share
      - tercen-studio-renv:/home/rstudio/.local/share/renv
      - tercen-studio-data:/home/rstudio/projects
      - ./config/tercen-studio/.Rprofile:/home/rstudio/.Rprofile
      - ./config/tercen-studio/examples:/home/rstudio/projects/examples
    restart: always

volumes:
  couchdb3-data:
  tercen-data:
  tercen-studio-data:
  tercen-studio-renv:
  var-lib-docker:
  var-run:
  tmp: